<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/forex.css">
    <title>Forex</title>
</head>
<body>
    <section class="messages">
    {% for msg in get_flashed_messages() %}
    <p>{{msg}}</p>
    {% endfor %}
    </section>

    <form action="/result" method="POST">
        Converting From <input type="text" name="convert-from">
        <br>
        Converting To <input type="text" name="convert-to">
        <br>
        Amount: <input type="text" name="amount">
        <br>
        <button type="submit" class="btn">Convert</button>
    </form>
    <p>Supported currencies:</p>
    <ul>
        {% for code, symbol in symbol_data.symbols.items() %}
            <li>{{ symbol.description }} ({{ code }})</li>
        {% endfor %}
    </ul>
</body>
</html>
